<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Weather App</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./images/logo@2x.png" alt="">
            <div>
                <h3 class="header-font">Weather</h3>
                <p class="header-font-smol">Real-time forecast</p>
            </div>
        </div>
        <div class="Detect-location">
            <i class="fa-solid fa-location-dot"></i>
            <p class="header-font">Detect your location</p>
        </div>
    </div>

    <div class="content">
        <input type="text" required class="location" placeholder="Find Your Location"></label>
        <div class="Weather-output">
            <div class=" today">
                <div class="date-header">
                    <p id="today-day" class="day font-gray">Tuesday</p>
                    <p id="today-date"  class="date font-gray">28October</p>
                </div>
                <div class="date-body">
                    <p  id="today-city"  class="city font-white-smoal">Taiyuan</p>
                    <p  id="today-temperature" class="temperature font-white-larg">4.2oC</p>
                    <img  id="today-sempol" src="https://cdn.weatherapi.com/weather/64x64/day/308.png" class="icon-width-larg" alt="">
                    <p id="today-condition" class="condition font-blue">Partly Cloudy</p>
                    <div class="stat">
                        <div>
                            <img src="./images/icon-umberella.png" class="icon-width-smoal" alt="">
                            <p id="windchill" class="font-gray">20%</p>
                        </div>
                        <div>
                            <img src="./images/icon-wind.png" class="icon-width-smoal" alt="">
                            <p id="Wind-speed" class="font-gray">18km/h</p>
                        </div>
                        <div>
                            <img src="./images/icon-compass.png" class="icon-width-smoal" alt="">
                            <p id="Wind-direction" class="font-gray">East</p>
                        </div>

                    </div>
                
                </div>
            </div>

            <div class="after tomorrow">
                <div class="date-header">
                    <p id="tomorrow-day" class="day font-gray">Tuesday</p>
                </div>
                <div class="date-body">
                    <img id="tomorrow-sempol" src="https://cdn.weatherapi.com/weather/64x64/day/308.png" class="icon-width-larg" alt="">
                    <p id="tomorrow-High-temperature" class="temperature font-white-smoal">4.2oC</p>
                    <p  id="tomorrow-Low-temperature" class="temperature font-gray">4.2oC</p>
                    <p id="tomorrow-condition" class="font-blue">East</p>

                </div>
                
            </div>
            <div class="after after-tomorrow">
                <div class="date-header">
                    <p id="after-tomorrow-day" class="day font-gray">Tuesday</p>
                </div>
                <div class="date-body">
                    <img id="after-tomorrow-sempol" src="https://cdn.weatherapi.com/weather/64x64/day/308.png" class="icon-width-larg" alt="">
                    <p id="after-tomorrow-High-temperature" class="temperature font-white-smoal">4.2oC</p>
                    <p id="after-tomorrow-Low-temperature" class="temperature font-gray">4.2oC</p>
                    <p id="after-tomorrow-condition" class="font-blue">East</p>

                </div>
                
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
